                }
            }
            
            // –û–Ω–æ–≤–∏—Ç–∏ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –±–∞–ª—ñ–≤
            document.getElementById('scoreDisplay').textContent = `–ë–∞–ª–∏: ${currentScore}`;

            // –û–Ω–æ–≤–∏—Ç–∏ –∫–Ω–æ–ø–∫—É "–î–∞–ª—ñ"
            updateNavigation();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
                updateProgress();
                updateNavigation();
            } else {
                finishTest();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
                updateProgress();
                updateNavigation();
            }
        }

        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const questionCounter = document.getElementById('questionCounter');
            
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressFill.style.width = progress + '%';
            questionCounter.textContent = `–ü–∏—Ç–∞–Ω–Ω—è ${currentQuestion + 1} –∑ ${questions.length}`;
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = '–ó–∞–≤–µ—Ä—à–∏—Ç–∏ —Ç–µ—Å—Ç';
                nextBtn.disabled = userAnswers[currentQuestion] === undefined;
            } else {
                nextBtn.textContent = '–î–∞–ª—ñ ‚Üí';
                nextBtn.disabled = userAnswers[currentQuestion] === undefined;
            }
        }

        function finishTest() {
            testCompleted = true;
            
            // –ü—ñ–¥—Ä–∞—Ö—É–≤–∞—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏
            score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].correct) {
                    score++;
                }
            }

            showResults();
        }

        function showResults() {
            const questionContainer = document.getElementById('questionContainer');
            const navigation = document.getElementById('navigation');
            const results = document.getElementById('results');
            const scoreCircle = document.getElementById('scoreCircle');
            const finalScore = document.getElementById('finalScore');
            const resultsText = document.getElementById('resultsText');
            const scoreDisplay = document.getElementById('scoreDisplay');

            questionContainer.style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            results.classList.add('show');

            const percentage = Math.round((score / questions.length) * 100);
            finalScore.textContent = percentage + '%';
            scoreDisplay.textContent = `–ü—ñ–¥—Å—É–º–æ–∫: ${score}/${questions.length}`;

            // –í–∏–∑–Ω–∞—á–∏—Ç–∏ –∫–ª–∞—Å –¥–ª—è –∫–æ–ª—å–æ—Ä—É —Ç–∞ —Ç–µ–∫—Å—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
            let scoreClass, resultText;
            if (percentage >= 90) {
                scoreClass = 'score-excellent';
                resultText = 'üéâ –í—ñ–¥–º—ñ–Ω–Ω–æ! –í–∏ —á—É–¥–æ–≤–æ –∑–Ω–∞—î—Ç–µ –º–∞—Ç–µ—Ä—ñ–∞–ª!';
            } else if (percentage >= 70) {
                scoreClass = 'score-good';
                resultText = 'üëç –î–æ–±—Ä–µ! –Ñ –Ω–∞–¥ —á–∏–º –ø–æ–ø—Ä–∞—Ü—é–≤–∞—Ç–∏, –∞–ª–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Ö–æ—Ä–æ—à–∏–π!';
            } else if (percentage >= 50) {
                scoreClass = 'score-fair';
                resultText = 'üìö –ó–∞–¥–æ–≤—ñ–ª—å–Ω–æ. –í–∞—Ä—Ç–æ –∫—Ä–∞—â–µ –≤–∏–≤—á–∏—Ç–∏ –º–∞—Ç–µ—Ä—ñ–∞–ª.';
            } else {
                scoreClass = 'score-poor';
                resultText = 'üìñ –ü–æ—Ç—Ä—ñ–±–Ω–æ –±—ñ–ª—å—à–µ –ø–æ–ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –∑ –º–∞—Ç–µ—Ä—ñ–∞–ª–æ–º.';
            }

            scoreCircle.className = `score-circle ${scoreClass}`;
            resultsText.textContent = resultText;
        }

        function restartTest() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            testCompleted = false;

            document.getElementById('questionContainer').style.display = 'block';
            document.querySelector('.navigation').style.display = 'flex';
            document.getElementById('results').classList.remove('show');
            document.getElementById('scoreDisplay').textContent = '–ë–∞–ª–∏: 0';

            initTest();
        }

        function toggleFullscreen() {
            const container = document.getElementById('testContainer');
            const btn = document.getElementById('fullscreenBtn');
            const body = document.body;

            if (container.classList.contains('fullscreen')) {
                container.classList.remove('fullscreen');
                body.classList.remove('fullscreen-mode');
                btn.textContent = 'üì± –ù–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω';
            } else {
                container.classList.add('fullscreen');
                body.classList.add('fullscreen-mode');
                btn.textContent = 'üì± –ó–≤–∏—á–∞–π–Ω–∏–π —Ä–µ–∂–∏–º';
            }
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Ç–µ—Å—Ç—É –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        document.addEventListener('DOMContentLoaded', initTest);

        // –û–±—Ä–æ–±–∫–∞ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è Escape –¥–ª—è –≤–∏—Ö–æ–¥—É –∑ –ø–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º—É
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const container = document.getElementById('testContainer');
                if (container.classList.contains('fullscreen')) {
                    toggleFullscreen();
                }
            }
        });
    </script>
