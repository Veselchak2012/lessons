                ],
                correct: 1,
                explanation: "–¶–∏—Ñ—Ä–æ–≤–∏–π —Å–ª—ñ–¥ ‚Äî —Ü–µ –≤—Å–µ, —â–æ –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è –≤ –ø–∞–º'—è—Ç—ñ –º–µ—Ä–µ–∂—ñ: –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è –∞–∫–∞—É–Ω—Ç—ñ–≤, —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–∞—Ä–æ–ª—ñ–≤, –≤—ñ–¥–≤—ñ–¥—É–≤–∞–Ω–Ω—è —Å–∞–π—Ç—ñ–≤, –ª–∞–π–∫–∏, –∫–æ–º–µ–Ω—Ç–∞—Ä—ñ, –ø–æ–∫—É–ø–∫–∏ —Ç–æ—â–æ."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let isAnswered = false;

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            
            document.getElementById('questionNumber').textContent = `–ü–∏—Ç–∞–Ω–Ω—è ${currentQuestionIndex + 1}`;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = questions.length;
            document.getElementById('currentScore').textContent = score;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });
            
            document.getElementById('explanation').style.display = 'none';
            updateNavigationButtons();
            updateProgressBar();
            isAnswered = false;
        }

        function selectOption(selectedIndex) {
            if (isAnswered) return;
            
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                option.classList.remove('selected');
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
                option.onclick = null;
            });
            
            if (selectedIndex === question.correct) {
                score++;
                document.getElementById('currentScore').textContent = score;
            }
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const explanation = document.getElementById('explanation');
            explanation.textContent = question.explanation;
            explanation.style.display = 'block';
            
            isAnswered = true;
            updateNavigationButtons();
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                
                if (userAnswers[currentQuestionIndex] !== undefined) {
                    const selectedIndex = userAnswers[currentQuestionIndex];
                    const question = questions[currentQuestionIndex];
                    const options = document.querySelectorAll('.option');
                    
                    options.forEach((option, index) => {
                        if (index === question.correct) {
                            option.classList.add('correct');
                        } else if (index === selectedIndex && index !== question.correct) {
                            option.classList.add('incorrect');
                        }
                        option.onclick = null;
                    });
                    
                    const explanation = document.getElementById('explanation');
                    explanation.textContent = question.explanation;
                    explanation.style.display = 'block';
                    isAnswered = true;
                }
            }
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = '–ó–∞–≤–µ—Ä—à–∏—Ç–∏ —Ç–µ—Å—Ç';
            } else {
                nextBtn.textContent = '–ù–∞—Å—Ç—É–ø–Ω–µ ‚Üí';
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('testContent').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('finalScore').textContent = `${score}/${questions.length}`;
            
            let resultText = '';
            if (percentage >= 90) {
                resultText = `–í—ñ–¥–º—ñ–Ω–Ω–æ! ${percentage}% –ø—Ä–∞–≤–∏–ª—å–Ω–∏—Ö –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π. –í–∏ —á—É–¥–æ–≤–æ –∑–∞—Å–≤–æ—ó–ª–∏ –º–∞—Ç–µ—Ä—ñ–∞–ª!`;
            } else if (percentage >= 70) {
                resultText = `–î–æ–±—Ä–µ! ${percentage}% –ø—Ä–∞–≤–∏–ª—å–Ω–∏—Ö –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π. –ì–∞—Ä–Ω–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!`;
            } else if (percentage >= 50) {
                resultText = `–ó–∞–¥–æ–≤—ñ–ª—å–Ω–æ. ${percentage}% –ø—Ä–∞–≤–∏–ª—å–Ω–∏—Ö –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π. –í–∞—Ä—Ç–æ –ø–æ–≤—Ç–æ—Ä–∏—Ç–∏ –º–∞—Ç–µ—Ä—ñ–∞–ª.`;
            } else {
                resultText = `${percentage}% –ø—Ä–∞–≤–∏–ª—å–Ω–∏—Ö –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π. –†–µ–∫–æ–º–µ–Ω–¥—É—î–º–æ —Ä–µ—Ç–µ–ª—å–Ω–æ –≤–∏–≤—á–∏—Ç–∏ –º–∞—Ç–µ—Ä—ñ–∞–ª.`;
            }
            
            document.getElementById('scoreText').textContent = resultText;
        }

        function restartTest() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            isAnswered = false;
            
            document.getElementById('testContent').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            displayQuestion();
        }

        let isFullscreen = false;

        function toggleFullscreen() {
            const container = document.getElementById('testContainer');
            
            if (!isFullscreen) {
                // –ü–µ—Ä–µ—Ö—ñ–¥ –≤ –ø–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–∏–π —Ä–µ–∂–∏–º
                container.classList.add('fullscreen-container');
                document.getElementById('fullscreenIcon').textContent = '‚õâ';
                document.getElementById('fullscreenText').textContent = '–í–∏—Ö—ñ–¥';
                isFullscreen = true;
                
                // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –¥–æ –≤–µ—Ä—Ö—É
                container.scrollTop = 0;
            } else {
                // –í–∏—Ö—ñ–¥ –∑ –ø–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º—É
                container.classList.remove('fullscreen-container');
                document.getElementById('fullscreenIcon').textContent = '‚õ∂';
                document.getElementById('fullscreenText').textContent = '–ù–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω';
                isFullscreen = false;
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && isFullscreen) {
                toggleFullscreen();
            }
        });

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Ç–µ—Å—Ç—É
        document.addEventListener('DOMContentLoaded', function() {
