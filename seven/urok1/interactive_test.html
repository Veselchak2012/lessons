                    "–ì–∞—Ä—è—á–∞ —Ç–æ—á–∫–∞ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω—ñ",
                    "–ü—Ä–æ–≥—Ä–∞–º–∞ –¥–ª—è –æ—Ö–æ–ª–æ–¥–∂–µ–Ω–Ω—è –ø—Ä–æ—Ü–µ—Å–æ—Ä–∞",
                    "–ë–µ–∑–¥—Ä–æ—Ç–æ–≤–∞ —Ç–æ—á–∫–∞ –¥–æ—Å—Ç—É–ø—É, —è–∫–∞ –¥–æ–∑–≤–æ–ª—è—î —ñ–Ω—à–∏–º –ø—Ä–∏—Å—Ç—Ä–æ—è–º –ø—ñ–¥–∫–ª—é—á–∞—Ç–∏—Å—è –¥–æ —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç—É",
                    "–ú—ñ—Å—Ü–µ –∑ –≤–∏—Å–æ–∫–æ—é —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–æ—é"
                ],
                correct: 2,
                explanation: "Hotspot - —Ü–µ —Ñ—É–Ω–∫—Ü—ñ—è, —è–∫–∞ –ø–µ—Ä–µ—Ç–≤–æ—Ä—é—î –ø—Ä–∏—Å—Ç—Ä—ñ–π (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, —Å–º–∞—Ä—Ç—Ñ–æ–Ω) –Ω–∞ –±–µ–∑–¥—Ä–æ—Ç–æ–≤—É —Ç–æ—á–∫—É –¥–æ—Å—Ç—É–ø—É –¥–ª—è —ñ–Ω—à–∏—Ö –ø—Ä–∏—Å—Ç—Ä–æ—ó–≤."
            },
            {
                question: "–î–ª—è —á–æ–≥–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—è NFC?",
                options: [
                    "–¢—ñ–ª—å–∫–∏ –¥–ª—è —ñ–≥–æ—Ä",
                    "–ë–µ–∑–∫–æ–Ω—Ç–∞–∫—Ç–Ω–∞ –æ–ø–ª–∞—Ç–∞, –æ–±–º—ñ–Ω –∫–æ–Ω—Ç–∞–∫—Ç–∞–º–∏, –∞–∫—Ç–∏–≤–∞—Ü—ñ—è NFC-—Ç–µ–≥—ñ–≤",
                    "–¢—ñ–ª—å–∫–∏ –¥–ª—è —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç—É",
                    "–¢—ñ–ª—å–∫–∏ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–Ω–∏—Ö –¥–∑–≤—ñ–Ω–∫—ñ–≤"
                ],
                correct: 1,
                explanation: "NFC –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –¥–ª—è –±–µ–∑–∫–æ–Ω—Ç–∞–∫—Ç–Ω–æ—ó –æ–ø–ª–∞—Ç–∏, —à–≤–∏–¥–∫–æ–≥–æ –æ–±–º—ñ–Ω—É —Ñ–∞–π–ª–∞–º–∏ —Ç–∞ –∫–æ–Ω—Ç–∞–∫—Ç–∞–º–∏, –∞ —Ç–∞–∫–æ–∂ –¥–ª—è —Ä–æ–±–æ—Ç–∏ –∑ NFC-—Ç–µ–≥–∞–º–∏."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];
        let testCompleted = false;

        function initTest() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            if (currentQuestion >= questions.length) {
                showResults();
                return;
            }

            const container = document.getElementById('questionsContainer');
            const question = questions[currentQuestion];
            
            container.innerHTML = `
                <div class="question-container">
                    <div class="question">
                        <span class="question-number">–ü–∏—Ç–∞–Ω–Ω—è ${currentQuestion + 1}/${questions.length}:</span><br>
                        ${question.question}
                    </div>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectAnswer(${index})" data-index="${index}">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback"></div>
                </div>
            `;
        }

        function selectAnswer(selectedIndex) {
            if (testCompleted) return;

            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const question = questions[currentQuestion];
            
            // Disable all options
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });

            // Show correct answer
            options[question.correct].classList.add('correct');
            
            if (selectedIndex === question.correct) {
                score++;
                feedback.className = 'feedback correct';
                feedback.innerHTML = `‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! ${question.explanation}`;
            } else {
                options[selectedIndex].classList.add('incorrect');
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. ${question.explanation}`;
            }
            
            feedback.style.display = 'block';
            answers[currentQuestion] = selectedIndex;

            // Move to next question after delay
            setTimeout(() => {
                currentQuestion++;
                updateProgress();
                displayQuestion();
            }, 3000);
        }

        function updateProgress() {
            const progress = (currentQuestion / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        function showResults() {
            testCompleted = true;
            document.getElementById('questionsContainer').style.display = 'none';
            const results = document.getElementById('results');
            const finalScore = document.getElementById('finalScore');
            const scoreText = document.getElementById('scoreText');
            
            finalScore.textContent = `${score}/${questions.length}`;
            
            const percentage = (score / questions.length) * 100;
            let message = '';
            
            if (percentage >= 90) {
                message = 'üéâ –í—ñ–¥–º—ñ–Ω–Ω–æ! –í–∏ —á—É–¥–æ–≤–æ –∑–Ω–∞—î—Ç–µ –º–∞—Ç–µ—Ä—ñ–∞–ª!';
            } else if (percentage >= 70) {
                message = 'üëç –î–æ–±—Ä–µ! –ë—ñ–ª—å—à—ñ—Å—Ç—å –ø–∏—Ç–∞–Ω—å –≤–∏ –∑–Ω–∞—î—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ.';
            } else if (percentage >= 50) {
                message = 'üìö –ó–∞–¥–æ–≤—ñ–ª—å–Ω–æ. –í–∞—Ä—Ç–æ –ø–æ–≤—Ç–æ—Ä–∏—Ç–∏ –º–∞—Ç–µ—Ä—ñ–∞–ª.';
            } else {
                message = 'üìñ –ü–æ—Ç—Ä—ñ–±–Ω–æ –∫—Ä–∞—â–µ –≤–∏–≤—á–∏—Ç–∏ —Ç–µ–º—É.';
            }
            
            scoreText.textContent = message;
            results.classList.add('show');
            
            // Update progress to 100%
            document.getElementById('progressFill').style.width = '100%';
        }

        function restartTest() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            testCompleted = false;
            
            document.getElementById('questionsContainer').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            document.getElementById('progressFill').style.width = '0%';
            
            initTest();
        }

        function toggleFullscreen() {
            const container = document.getElementById('testContainer');
            const btn = document.querySelector('.fullscreen-btn');
            
            if (container.classList.contains('fullscreen')) {
                container.classList.remove('fullscreen');
                btn.textContent = '‚õ∂ –ù–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω';
                document.body.style.overflow = 'auto';
            } else {
                container.classList.add('fullscreen');
                btn.textContent = '‚õ∂ –í–∏–π—Ç–∏ –∑ –ø–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º—É';
                document.body.style.overflow = 'hidden';
            }
        }

        // Handle ESC key to exit fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const container = document.getElementById('testContainer');
                if (container.classList.contains('fullscreen')) {
                    toggleFullscreen();
                }
            }
        });

        // Initialize test when page loads
        window.addEventListener('load', initTest);
    </script>
